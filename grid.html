<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
<body>
    <h1 class="text-primary">Welcome to my website</h1>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    See My Profile
  </button>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">My Profile Background</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container-fluid border-dark b-5">
                <div class="row">
                    <div class="col-4 d-flex justify-content-center align-items-center bg-dark">
                        <img class="img-fluid" src="nba.jfif" style="height:200px;"/>
                    </div>
                    <div class="col-8">
                        <div class="row bg-secondary text-light p-5">
                            <div class="col-4">KING LEBROWN JIMS</div>
                            <div class="col-8">FB IG YT Web LinkedIn</div>
                        </div>
                    <div class="row bg-dark text-light">
                        <div class="col">NBA PLAYER(SUPER GALING)</div>
                    </div>
                    <div class="row text-light">
                        <div class="col-3 bg-primary p-5">HTML</div>
                        <div class="col-3 bg-success p-5">CSS</div>
                        <div class="col-3 bg-warning p-5">PHP</div>
                        <div class="col-3 bg-danger p-5">MYSQL</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
